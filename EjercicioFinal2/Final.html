<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>EjempIo de formuIario</title>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

      <script src="./Js/Final.js"></script>
</head>

<body>
      <h1 id="enca">Formulario de una tienda de reparacion.</h1>
      <div class="container">
            <form name="formulario1" method="GET" class="form">
                  <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-4">
                              <label for="idCliente" class="control-label">ID Usuario</label>
                              <input id="idCliente" type="text" class="form-control"
                                    placeholder="Ingrese un identificador unico" />
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-5">
                              <label for="nom">Nombre</label>
                              <input id="nom" type="text" class="form-control"
                                    placeholder="Ingresa el Nombre con sus Apellidos." name="nombre" />
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-3">
                              <label for="telCliente">Telefono</label>
                              <input id="telCliente" type="text" class="form-control" placeholder="(Lada)-Numero" />
                        </div>
                  </div>
                  <div class="row">
                        <div class="form-group col-sm-12 col-md-12 col-lg-12">
                              <label for="telDireccion">Direccion</label>
                              <input id="telDireccion" type="text" class="form-control" name="hora" size="20"
                                    placeholder="Calle Numero Colonia y Codigo Postal" />
                        </div>
                  </div>
                  <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                              <label for="nomEquipoCliente">Nombre del Equipo</label>
                              <input id="nomEquipoCliente" type="text" class="form-control"
                                    placeholder="Ingresa el nombre del equipo de computo" />
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                              <label for="detalleCliente">Detalles</label>
                              <input id="detalleCliente" type="text" class="form-control"
                                    placeholder="Mencione si es que el equipo cuenta con detalles." />
                        </div>
                  </div>
                  <div class="row">
                        <div class="form-check col-sm-12 col-md-6 col-lg-6">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="gabinete"
                                    value="Gabinete" checked>
                              <label class="form-check-label" for="exampleRadios1">
                                    Gabinete
                              </label>
                        </div>
                        <div class="form-check col-sm-12 col-md-6 col-lg-6">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="laptop"
                                    value="Laptop">
                              <label class="form-check-label" for="exampleRadios2">
                                    Laptop
                              </label>
                        </div>
                  </div>
                  <div class="row">
                        <div class="form-group col-sm-12 col-md-6 col-lg-6">
                              <label class="mr-sm-2" for="inlineFormCustomSelect">Marca:</label>
                              <select class="custom-select mr-sm-2" id="marcaEquipo">
                                    <option selected value="selected">Marca...</option>
                                    <option value="Acer">Acer</option>
                                    <option value="Dell">Dell</option>
                                    <option value="HP">HP</option>
                                    <option value="Lenovo">Lenovo</option>
                              </select>
                        </div>
                  </div>

                  <button id="btnConsultaBD" type="button" class="btn btn-primary"
                        title="Consultar un registro de la BD">Consulta BD</button>
                  <button id="btnAgregarBD" type="button" class="btn btn-success"
                        title="Agregar un registro de la BD">Agregar BD</button>
                  <button id="btnEditarBD" type="button" class="btn btn-warning"
                        title="Editar un registro de la BD">Editar BD</button>
                  <button id="btnEliminarBD" type="button" class="btn btn-danger"
                        title="Eliminar un registro de la BD">Eliminar BD</button>

            </form>
            <div id='resultado'></div>
            <div>
                  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
<html>

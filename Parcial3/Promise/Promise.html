<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>EjempIo de formuIario</title>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

      <script src="Promise.js"></script>


</head>

<body>
      <h1 id="enca">Encabezado de formuIario</h1>
      <div class="container">
            <form name="formulario1" method="GET" action="Promise.php" class="form">
                  <div class="form-group">
                        <label for="idCliente" class="control-label">ID Usuario</label>
                        <input id="idCliente" type="text" class="form-control" placeholder="" />
                        <div>
                              <div class="form-group">
                                    <label for="nom">Nombre</label>
                                    <input id="nom" type="text" class="form-control"
                                          placeholder="Ingresa el Nombre con sus Apellidos." name="nombre"
                                          oninput="ajaxFunction();" />
                              </div>
                              <div class="form-group">
                                    <label for="telDireccion">Direccion</label>
                                    <input id="telDireccion" type="text" class="form-control" name="hora" size="20"
                                          placeholder="Calle Numero Colonia y Codigo Postal" />
                              </div>
                              <div class="form-group">
                                    <label for="telCliente">Telefono</label>
                                    <input id="telCliente" type="text" class="form-control"
                                          placeholder="(Lada)-Numero " />
                              </div>
                              <div class="form-group">
                                    <label for="nomEquipoCliente">Nombre del Equipo</label>
                                    <input id="nomEquipoCliente" type="text" class="form-control"
                                          placeholder="Ingresa el nombre del equipo de computo" />
                              </div>
                              <div class="form-group">
                                    <label for="detalleCliente">Detalles</label>
                                    <input id="detalleCliente" type="text" class="form-control"
                                          placeholder="Mencione si es que el equipo cuenta con detalles." />
                              </div>

                              <button id="btn1" type="button" class="btn btn-primary" title="Dispara Alerta Js">Boton
                                    1</button>

                              <button id="btn2" type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#modal1">Boton 2</button>

                              <button id="btn3" type="button" class="btn btn-primary" title="Dispara Alerta Js">Alerta
                                    Js</button>

                              <button id="btn4" type="button" class="btn btn-primary" title="Dispara Alerta Js">Alerta
                                    Js</button>

                              <button id="btn5" type="button" class="btn btn-primary"
                                    title="Dispara Alerta Sweet">Sweet</button>

                              <input id="botonAjax" type="button" class="btn btn-primary" title="Dispara Alerta Ajax"
                                    value="Boton Ajax" />

                              <button id="btnjson" type="button" class="btn btn-primary"
                                    title="Obtiene Json">Json</button>

                              <button id="btnCambiaHeaderP" type="button" class="btn btn-primary"
                                    title="Obtiene promise">Promise</button>

                              <div id="alerta1" class="alert alert-warning alert-dismissible collapse" role="alert">
                                    <h1>Encabezado de Alerta</h1>
                                    <p>Comentario de Ia Alerta</p>
                                    <button id="btncloseAlert" type="button" class="btn-close" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                    </button>
                              </div>

                              <div class="modal" id="modal1" tabindex="-1">
                                    <div class="modal-dialog">
                                          <div class="modal-content">
                                                <div class="modal-header">
                                                      <h5 class="modal-title">TituIo deI modeI</h5>
                                                      <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                      <p>
                                                            Mensaje del modal
                                                      </p>
                                                </div>
                                                <div class="modal-footer">
                                                      <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close</button>
                                                      <button type="button" class="btn btn-primary">Save
                                                            changes</button>
                                                </div>
                                          </div>
                                    </div>
                              </div>

                              <script>
                                    $(document).ready(function () {
                                          $('#btn1').click(function () {
                                                $('#alerta1').show();
                                          });
                                          $('#btncloseAlert').click(function () {
                                                $('#alerta1').hide();
                                          });

                                          $('#btn2').click(function () {
                                                console.log("cIick en btn2");
                                          });

                                          $('#btn3').click(function () {
                                                $('.modal-body p').text('Se disparo el modal desde el boton 3')
                                                $('#modal1').modal();
                                          });

                                          $('#btn4').click(function () {
                                                $('.modal-body p').text('Se disparo el modal desde el boton 4')
                                                $('#modal1').modal();
                                          });

                                          $('#btn5').click(function () {
                                                swal("Good job!", "You clicked the button!", "success");
                                          });

                                    });
                              </script>
            </form>
            <div id='resultado'></div>
            <div>
                  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
<html>

<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Asignacion 28 Abril</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</head>

<body>
      <div class="container">
            <form class="form">
                  <div class="form-group">
                        <label for="idCliente" class="control-label">ID Usuario</label>
                        <input id="idCliente" type="text" class="form-control" placeholder="" />
                        <div>
                              <div class="form-group">
                                    <label for="nomCliente">Nombre</label>
                                    <input id="nomCliente" type="text" class="form-control"
                                          placeholder="Ingresa el Nombre con sus Apellidos." />
                              </div>
                              <div class="form-group">
                                    <label for="dirCliente">Direccion</label>
                                    <input id="dirCliente" type="text" class="form-control"
                                          placeholder="Calle Numero Colonia y Codigo Postal" />
                              </div>
                              <div class="form-group">
                                    <label for="telCliente">Telefono</label>
                                    <input id="telCliente" type="text" class="form-control"
                                          placeholder="(Lada)-Numero " />
                              </div>
                              <div class="form-group">
                                    <label for="nomEquipoCliente">Nombre del Equipo</label>
                                    <input id="nomEquipoCliente" type="text" class="form-control"
                                          placeholder="Ingresa el nombre del equipo de computo" />
                              </div>
                              <div class="form-group">
                                    <label for="detalleCliente">Detalles</label>
                                    <input id="detalleCliente" type="text" class="form-control"
                                          placeholder="Mencione si es que el equipo cuenta con detalles." />
                              </div>

                              <button id="btn1" type="button" class="btn btn-primary" title="Muestra Alerta" alert-dismissible>Boton
                                    1</button>
                              <button id="btn2" type="button" class="btn btn-default" data-toggle="modal"
                                    data-target="#modal1">Boton 2</button>
                              <button id="btn3" type="button" class="btn btn-default">Boton 3</button>

                              <div id="alerta1" class="alert alert-warning alert-dismissible collapse" role="alert">
                                    <h1>Encabezado de AIerta</h1>
                                    <p>Comentario de Ia AIerta</p>
                                    <button id="btncloseAlert" type="button" class="btn-close" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                    </button>
                              </div>

                              <div class="modal" id="modal1" tabindex="-1">
                                    <div class="modal-dialog">
                                          <div class="modal-content">
                                                <div class="modal-header">
                                                      <h5 class="modal-title">TituIo deI modeI</h5>
                                                      <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                      <p>
                                                            Mensaje del modal.
                                                      </p>
                                                </div>
                                                <div class="modal-footer">
                                                      <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Cerrar</button>
                                                      <button type="button" class="btn btn-primary">Guardar cambios</button>
                                                </div>
                                          </div>
                                    </div>
                              </div>

                              <script>
                                    $(document).ready(function() {
                                          $('#btn1').click(function() {
                                                $('#alerta1').show();
                                          });
                                          $('#btncloseAlert').click(function () {
                                                $('#alerta1').hide();
                                          });

                                          $('#btn2').click(function () {
                                                console.log("cIick en btn2");
                                          });

                                          $('#btn3').click(function () {
                                                $('#modal1').modal();
                                          });
                                    });
                              </script>
            </form>
            <div>
</body>
<html>
